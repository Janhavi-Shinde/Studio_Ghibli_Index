<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer> </script>
    <link rel='stylesheet' type="text/css" href= index.css />
    <title>Studio Ghibli Movies</title>
</head>
<body>
    <header>
        <h1>Studio Ghibli Movies Index</h1>
        <div id= "logo" >
            <img src="https://raw.githubusercontent.com/taniarascia/sandbox/master/ghibli/logo.png"/>

        </div>
    </header>
    <main>
        <section aria-label="Movie Banner Carousel">
            <div class="carousel">
                <button class="carousel-button prev">&#8656;</button>
                <button class="carousel-button next">&#8658;</button>
                <ul>
                    <li class="slide" data-active>
                        <img src="https://image.tmdb.org/t/p/w533_and_h300_bestv2/3cyjYtLWCBE1uvWINHFsFnE8LUK.jpg" 
                            alt="title 1"/>

                    </li>

                    <li class="slide">
                        <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/qG3RYlIVpTYclR9TYIsy8p7m7AT.jpg" 
                            alt="title 2"/>

                    </li>

                    <li class="slide">
                        <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/qG3RYlIVpTYclR9TYIsy8p7m7AT.jpg"" 
                            alt="title 3"/>

                    </li>
                </ul>
            </div>
        </section>
        <div class="container-for-searchBar">
            <div id="searchWrapper">
            <input
                type="text"
                name="searchBar"
                id="searchBar"
                placeholder="Search for a film title or movies by a certain director!"
            />
        </div>
        <ul id="film-list"></ul>

        <!-- YOU CAN IGNORE THIS PART -->
        <div id="wrapper">
            <div id="films">
        </div>
        <!-- ........................ -->

            
    </main>
    <footer>&copy Janhavi Shinde 2022</footer>
</body>
</html>
