<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer> </script>
    <link rel='stylesheet' type="text/css" href= index.css />
    <title>Studio Ghibli Movies</title>
</head>
<body>
    <header>
        <h1>Studio Ghibli Movies Index</h1>
        <div id= "logo" >
            <img src="https://raw.githubusercontent.com/taniarascia/sandbox/master/ghibli/logo.png"/>

        </div>
    </header>
    <main>
        <section id= sectionOfButtoninHTML></section>
        <button class="showModalBtn">Show Modal</button>
        
        <div class="overlay">
            <div class="modal">
                <p class="descriptionParagraph"> Respective Movie Description</p>
                <button class="closeModalBtn" >Close Modal</button>
            </div>
        </div>
     
    
        <div class="container-for-searchBar">
            <div id="searchWrapper">
            <input
                type="text"
                name="searchBar"
                id="searchBar"
                placeholder="Search for a film title or movies by a certain director!"
            />
        </div>
        <ul id="film-list"></ul>

        <!-- YOU CAN IGNORE THIS PART -->
        <div id="wrapper">
            <div id="films">
        </div>
